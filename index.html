<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div>
        <input type="text" placeholder="Search for any IP address" id="searchInputValue" />
        <img src="./images/icon-arrow.svg" alt="" class="search" id="search-btn">
      </div>  
    </header>

    <main>
      <section id="ip-output-info">
        <div><h2>IP Address</h2> <p id="ip-address">192.212.174.101</p></div>
        <div><h2>Location</h2> <p id="location">Brooklyn, NY 10001</p></div>
        <div><h2>Timezone</h2> <p id="timezone">UTC -05:00</p></div>
        <div id="isp"><h2>ISP</h2> <p id="ispValue">SpaceX Starlink</p></div>
      </section>
      <section id="map-section">
      <div id="map"></div>
    </section>
    </main>

    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
